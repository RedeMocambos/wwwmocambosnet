{% load i18n media_tree_thumbnail shuffle %}
{% load thumbnail %}

{% if node_list %}
  <ul class="thumbnails">
    {% for image_node in node_list|shuffle|slice:"6" %}
    <li class ="span2">

	<a href="{{ image_node.file.url }}" class="thumbnail">
	  <img src="{% thumbnail image_node.file 150x150 crop %}" alt="{{ image_node.alt|default:"^_^_^_^" }}" class="img-rounded"/>
	</a>
	<p class="" style="font-weight: bold; font-size: 0.8em; color: white; text-align: center; margin-top: -30px">{{ image_node.alt|default:"^_^_^_^" }}</p>

    </li>
{% endfor %}
  </ul>    

{% endif %}
