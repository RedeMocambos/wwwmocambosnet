{% load i18n media_tree_thumbnail shuffle %}
{% load thumbnail %}

{% if node_list %}
  <ul class="thumbnails">
    {% for image_node in node_list|shuffle|slice:"6" %}
    <li class ="span2">
      <span>
	<a href="{{ image_node.file.url }}" class="thumbnail">
	  <img src="{% thumbnail image_node.file 200x200 crop %}" alt="{{ image_node.alt|default:"^_^_^_^" }}" class="img-rounded"/>
	</a>
      </span>
    </li>
{% endfor %}
  </ul>    

{% endif %}
