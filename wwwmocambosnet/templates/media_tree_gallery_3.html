{% load i18n media_tree_thumbnail shuffle %}
{% load thumbnail %}

{% if node_list %}
{% for image_node in node_list|shuffle|slice:":6" %}
  
  <div class="span2">
    <a href="{{ image_node.parent.url }}">
      <img src="{% thumbnail image_node.file 150x150 crop %}" alt="{{ image_node.file.get_alt|default:"imagem sem nome" }}" />
    <span>{{ image_node.file.get_alt|default:"imagem sem nome" }}</span>
    </a>
  </div>

{% endfor %}
{% endif %}
